name: CI + Publish Allure Report (GitHub Pages)

on:
  push:
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  test-and-build-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run tests (headless)
        run: mvn -q test
        env:
          HEADLESS: "true"

      - name: Upload Surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: |
            allure-results
            target/allure-results
          if-no-files-found: warn

      - name: Install Allure CLI
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          ALLURE_VERSION="2.29.0"
          ALLURE_TGZ_URL="https://github.com/allure-framework/allure2/releases/download/${ALLURE_VERSION}/allure-${ALLURE_VERSION}.tgz"

          echo "Downloading: ${ALLURE_TGZ_URL}"
          curl -fL --retry 3 --retry-delay 2 -o allure.tgz "${ALLURE_TGZ_URL}"

          tar -xzf allure.tgz

          # Add for subsequent steps
          echo "${PWD}/allure-${ALLURE_VERSION}/bin" >> "${GITHUB_PATH}"

          # Use direct path in THIS step (PATH isn't updated yet)
          "${PWD}/allure-${ALLURE_VERSION}/bin/allure" --version

      - name: Generate Allure HTML report
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          RESULTS_DIR="allure-results"
          if [ -d "target/allure-results" ]; then
            RESULTS_DIR="target/allure-results"
          fi
          allure generate "${RESULTS_DIR}" --clean -o target/allure-report

      - name: Upload Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/allure-report
          name: github-pages

  deploy:
    runs-on: ubuntu-latest
    needs: test-and-build-report
    # Recommended: only deploy Pages from main branch
    if: always() && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
